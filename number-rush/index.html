<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>VAREM â€¢ Number Rush</title>

<style>
:root{
  --blue:#557CF3; --teal:#4BACC6; --gray:#A6A6A6;
  --bg:#0b0f1a; --card:#121a2b; --text:#e9eefc;
  --ok:#22c55e;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Apple SD Gothic Neo,Malgun Gothic,sans-serif;
  background:radial-gradient(1000px 500px at 50% -10%, rgba(85,124,243,.35), transparent 60%),var(--bg);
  color:var(--text);
  padding:16px;
}
.wrap{max-width:520px;margin:0 auto}
.brand{text-align:center;font-weight:800;letter-spacing:.25em;margin-bottom:10px}

.board{
  background:rgba(18,26,43,.95);
  border:1px solid rgba(166,166,166,.25);
  border-radius:18px;
  padding:12px;
}

.top{
  display:flex;justify-content:space-between;align-items:center;
  margin-bottom:10px;
}
.pill{
  padding:6px 10px;border-radius:999px;
  background:rgba(85,124,243,.2);
  border:1px solid rgba(85,124,243,.5);
  font-weight:800;font-size:13px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
}
.tile{
  aspect-ratio:1/1;
  display:flex;align-items:center;justify-content:center;
  background:rgba(166,166,166,.1);
  border:2px solid rgba(166,166,166,.25);
  border-radius:14px;
  font-size:22px;font-weight:900;
  cursor:pointer;
  position:relative;
  user-select:none;
}
.tile:active{transform:scale(.96)}
.tile.done{
  background:rgba(34,197,94,.18);
  border-color:rgba(34,197,94,.6);
  color:rgba(233,238,252,.7);
}
.tile.wrong{animation:shake .25s}

@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

.paw{
  position:absolute;
  font-size:18px;
  opacity:.9;
  animation:pawfade .6s forwards;
}
@keyframes pawfade{
  to{opacity:0; transform:translateY(-10px) scale(1.2)}
}

.controls{
  display:flex;gap:10px;margin-top:12px
}
button{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:1px solid rgba(85,124,243,.5);
  background:rgba(85,124,243,.25);
  color:var(--text);
  font-weight:900;
}

.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
}
.modal{
  background:rgba(18,26,43,.95);
  padding:18px;
  border-radius:18px;
  width:min(90%,420px);
  text-align:center;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="brand">VAREM</div>

  <div class="board">
    <div class="top">
      <div class="pill">TIME <span id="time">0.00</span>s</div>
      <div class="pill">NEXT <span id="next">1</span></div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="restartBtn">Restart</button>
    </div>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="modal">
    <h2>ðŸŽ‰ Complete!</h2>
    <p id="result"></p>
    <button onclick="location.reload()">Play Again</button>
  </div>
</div>

<script>
const grid = document.getElementById("grid");
const timeEl = document.getElementById("time");
const nextEl = document.getElementById("next");
const overlay = document.getElementById("overlay");
const resultEl = document.getElementById("result");

let numbers = [];
let next = 1;
let startTime = null;
let timer = null;
let running = false;

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

function render(){
  grid.innerHTML="";
  numbers.forEach(n=>{
    const d=document.createElement("div");
    d.className="tile";
    d.textContent=n;
    d.onclick=()=>tap(d,n);
    grid.appendChild(d);
  });
}

function tap(tile,n){
  if(!running) return;
  if(n===next){
    tile.classList.add("done");
    paw(tile);
    next++;
    nextEl.textContent=next;
    if(next===26) finish();
  }else{
    tile.classList.add("wrong");
    setTimeout(()=>tile.classList.remove("wrong"),250);
  }
}

function paw(tile){
  const p=document.createElement("div");
  p.className="paw";
  p.textContent="ðŸ¾";
  tile.appendChild(p);
  setTimeout(()=>p.remove(),600);
}

function start(){
  numbers=[...Array(25)].map((_,i)=>i+1);
  shuffle(numbers);
  next=1;
  nextEl.textContent=1;
  render();
  startTime=performance.now();
  running=true;
  timer=setInterval(()=>{
    const t=(performance.now()-startTime)/1000;
    timeEl.textContent=t.toFixed(2);
  },30);
}

function finish(){
  running=false;
  clearInterval(timer);
  const t=timeEl.textContent;
  resultEl.textContent=`Your Time: ${t}s`;
  overlay.style.display="flex";
}

document.getElementById("startBtn").onclick=start;
document.getElementById("restartBtn").onclick=()=>location.reload();
</script>
</body>
</html>
