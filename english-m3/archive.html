<!doctype html>

<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VAREM · Archive</title>

<style>
body{
  margin:0; min-height:100vh;
  background:#0f0f10; color:#fff;
  font-family: system-ui,-apple-system,Apple SD Gothic Neo,Noto Sans KR,sans-serif;
}
.wrap{
  width:min(720px,94vw);
  margin:0 auto;
  padding:36px 0 80px;
}
.brand{
  text-align:center;
  letter-spacing:.28em;
  font-weight:700;
  font-size:14px;
  opacity:.7;
  margin-bottom:18px;
}
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:18px;
}
.title{
  font-size:20px;
  font-weight:700;
}
.back{
  font-size:12px;
  opacity:.6;
  text-decoration:none;
  color:#fff;
}
.back:hover{opacity:1}

.list{
  display:grid;
  grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}

.card{
  border:1px solid rgba(255,255,255,.12);
  border-radius:14px;
  padding:14px;
  background:rgba(255,255,255,.02);
  cursor:pointer;
  transition:all .15s ease;
}
.card:hover{
  border-color:rgba(255,255,255,.4);
}
.day{
  font-size:11px;
  opacity:.5;
}
.word{
  margin-top:8px;
  font-size:18px;
  font-weight:700;
}
.meaning{
  margin-top:6px;
  font-size:13px;
  opacity:.75;
  line-height:1.4;
}

/* 하단 Tap & Play */
.bottomBar{
  position:fixed;
  left:50%;
  transform:translateX(-50%);
  bottom:16px;
  width:min(720px,94vw);
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
.hint{
  font-size:12px;
  opacity:.35;
}
.playMini{
  font-size:12px;
  border:1px solid rgba(255,255,255,.18);
  border-radius:999px;
  padding:6px 12px;
  color:#fff;
  text-decoration:none;
  letter-spacing:.12em;
  opacity:.6;
  transition:all .2s ease;
  white-space:nowrap;
}
.playMini:hover{
  opacity:1;
  border-color:rgba(255,255,255,.5);
}
</style>

<script src="data/data.js"></script>

</head>

<body>
<div class="wrap">
  <div class="brand">VAREM</div>

  <div class="header">
    <div class="title">Archive</div>
    <a class="back" href="index.html">← Today</a>
  </div>

  <div class="list" id="list"></div>
</div>

<!-- 하단 고정 -->

<div class="bottomBar">
  <div class="hint">키링을 터치하면 오늘의 단어로 돌아갑니다.</div>
  <a class="playMini"
     href="https://studiovarem-ui.github.io/english-fall-quiz/"
     target="_blank"
     rel="noopener">
    Tap &amp; Play
  </a>
</div>

<script>
window.VAREM_onReady(function(){
  const listEl = document.getElementById("list");
  const data = window.VAREM_LIST || [];

  // 오늘이 1월 1일부터 며칠째인지 계산
  const now = new Date();
  const jan1 = new Date(now.getFullYear(), 0, 1);
  const today = Math.floor((now - jan1) / 86400000) + 1;

  // 오늘까지만 필터
  const filtered = data.filter(item => (item.day || 0) <= today);

  filtered.forEach((item) => {
    const c = document.createElement("div");
    c.className = "card";
    c.innerHTML = `
      <div class="day">Day ${item.day}</div>
      <div class="word">${(item.word || item.w || "").toLowerCase()}</div>
      <div class="meaning">${item.meaning_en || item.m_en || item.meaning_ko || ""}</div>
    `;

    c.onclick = () => {
      location.href = "index.html";
    };

    listEl.appendChild(c);
  });
});
</script>

</body>
</html>
