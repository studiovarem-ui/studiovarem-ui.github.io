<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VAREM · Archive</title>

<style>
body{
 margin:0;
 min-height:100vh;
 background:#0f0f10;
 color:#fff;
 font-family: system-ui,-apple-system,Apple SD Gothic Neo,Noto Sans KR,sans-serif;
 display:flex;
 justify-content:center;
}

.wrap{
 width:min(560px,92vw);
 padding:32px 0;
}

.brand{
 text-align:center;
 letter-spacing:.28em;
 font-weight:700;
 font-size:14px;
 opacity:.7;
 margin-bottom:14px;
}

.header{
 display:flex;
 justify-content:space-between;
 margin-bottom:12px;
 font-size:14px;
 opacity:.75;
}

.back{
 font-size:12px;
 border:1px solid rgba(255,255,255,.18);
 padding:6px 10px;
 border-radius:999px;
 cursor:pointer;
}

.panel{
 border:1px solid rgba(255,255,255,.12);
 border-radius:18px;
 overflow:hidden;
}

.row{
 display:flex;
 justify-content:space-between;
 padding:14px 16px;
 border-top:1px solid rgba(255,255,255,.08);
}

.row:first-child{border-top:none;}

.day{
 font-size:12px;
 opacity:.6;
}
.word{
 font-size:16px;
 font-weight:700;
}
</style>
</head>

<body>
<div class="wrap">
 <div class="brand">VAREM</div>

 <div class="header">
  <div>Archive · 최근 5일</div>
  <div class="back" onclick="location.href='./'">← Today</div>
 </div>

 <div class="panel" id="list"></div>
</div>

<script>
const LIST=["anxious","improve","decide"];

function kst(){
 const n=new Date();
 return new Date(n.getTime()+n.getTimezoneOffset()*60000+9*3600000);
}
function dayOfYear(d){
 return Math.floor((d-new Date(d.getFullYear(),0,1))/86400000);
}

const today=dayOfYear(kst());
const list=document.getElementById("list");

for(let i=Math.max(0,today-5);i<today;i++){
 const row=document.createElement("div");
 row.className="row";
 row.innerHTML=`<div class="day">Day ${i+1}</div><div class="word">${LIST[i%LIST.length]}</div>`;
 list.appendChild(row);
}
</script>
</body>
</html>
