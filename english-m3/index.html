<!-- index.html -->
<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VAREM · M3</title>

<style>
body{
  margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
  background:#0f0f10; color:#fff;
  font-family: system-ui,-apple-system,Apple SD Gothic Neo,Noto Sans KR,sans-serif;
}
.wrap{ width:min(560px,92vw); position:relative; padding-top:36px; padding-bottom:28px; }
.brand{
  position:absolute; top:0; left:50%; transform:translateX(-50%);
  letter-spacing:.28em; font-weight:700; font-size:14px; opacity:.7;
}
.card{
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px; padding:22px; background:rgba(255,255,255,.02);
}
.top{ display:flex; justify-content:space-between; align-items:flex-start; gap:10px; }
.subtitle{ font-size:16px; opacity:.8; }
.day{
  font-size:12px; border:1px solid rgba(255,255,255,.18); border-radius:999px;
  padding:6px 10px; opacity:.75; cursor:pointer; user-select:none;
}
.word{ margin-top:14px; font-size:42px; font-weight:800; }
.meta{ margin-top:14px; display:flex; gap:8px; flex-wrap:wrap; }
.pill{
  border:1px solid rgba(255,255,255,.18); border-radius:999px;
  padding:6px 10px; font-size:12px; opacity:.75;
}
.lang{
  border:1px solid rgba(255,255,255,.18);
  background:none; color:#fff; padding:6px 10px; border-radius:999px;
  font-size:12px; opacity:.45; cursor:pointer;
}
.lang.active{ opacity:1; border-color:rgba(255,255,255,.6); }

.voiceBtn{
  border:1px solid rgba(255,255,255,.18);
  background:none; color:#fff;
  padding:6px 10px; border-radius:999px;
  font-size:12px; letter-spacing:.08em;
  opacity:.45; cursor:pointer;
  transition: all .2s ease;
}
.voiceBtn:hover{ opacity:.75; }
.voiceBtn:active{ transform:scale(.96); }
.voiceBtn.playing{
  opacity:1;
  border-color:rgba(255,255,255,.55);
  box-shadow:0 0 0 3px rgba(255,255,255,.06);
}

.meaning{ margin-top:18px; font-size:18px; line-height:1.6; }
.example{ margin-top:10px; font-size:16px; opacity:.88; line-height:1.6; }

/* ✅ 카드 하단 라인(좌:힌트 / 우:Tap&Play) */
.bottomBar{
  position:absolute; left:0; right:0; bottom:0;
  transform:translateY(120%);
  display:flex; align-items:center; justify-content:space-between;
  gap:12px;
}
.hint{
  font-size:12px; opacity:.35;
}
.playMini{
  font-size:12px;
  border:1px solid rgba(255,255,255,.18);
  border-radius:999px;
  padding:6px 10px;
  color:#fff;
  text-decoration:none;
  letter-spacing:.12em;
  opacity:.6;
  transition:all .2s ease;
  white-space:nowrap;
}
.playMini:hover{ opacity:1; border-color:rgba(255,255,255,.5); }
.playMini:active{ transform:scale(.98); }

@keyframes pulse{0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}
.hintPulse{ animation:pulse .6s ease-in-out 0s 2; }
</style>

<!-- ✅ data 로더 -->
<script src="data/data.js"></script>
</head>

<body>
<div class="wrap">
  <div class="brand">VAREM</div>

  <div class="card">
    <div class="top">
      <div class="subtitle"></div>
      <div class="day" onclick="location.href='archive.html'">Day <span id="dayNum"></span></div>
    </div>

    <div class="word" id="word"></div>

    <div class="meta">
      <div class="pill" id="pos"></div>

      <button class="lang active" id="btnEN" type="button">English</button>
      <button class="voiceBtn" id="btnSpeak" type="button" aria-label="voice">voice</button>
      <button class="lang" id="btnKO" type="button">Korean</button>
    </div>

    <div class="meaning" id="meaning"></div>
    <div class="example" id="example"></div>
  </div>

  <!-- ✅ 여기(아까 Today/카운트 넣으려던 위치) 오른쪽에 Tap&Play -->
  <div class="bottomBar">
    <div class="hint">내일 다시 키링을 터치하세요.</div>
    <a class="playMini" id="playLink" href="https://studiovarem-ui.github.io/english-fall-quiz/" target="_blank" rel="noopener">
      Tap &amp; Play
    </a>
  </div>
</div>

<script>
function kst(){
  const n=new Date();
  return new Date(n.getTime()+n.getTimezoneOffset()*60000+9*3600000);
}
function dayOfYear(d){
  return Math.floor((d-new Date(d.getFullYear(),0,1))/86400000);
}

let mode="EN";
let item=null;

function updatePlayLink(){
  if(!item) return;
  const w = encodeURIComponent(item.word || item.w || "");
  // 단어 전달(게임 쪽에서 ?word= 처리하면 자동 연동됨)
  playLink.href = "https://studiovarem-ui.github.io/english-fall-quiz/?word=" + w;
}

function render(){
  if(!item) return;

  dayNum.innerText = (dayOfYear(kst()) + 1);
  word.innerText = (item.word || item.w || "").toLowerCase();
  pos.innerText  = item.pos || item.p || "";

  if(mode==="EN"){
    meaning.innerText="Meaning: " + (item.meaning_en ?? item.m_en ?? item.meaning_ko ?? item.m_ko ?? "");
    example.innerText="Example: " + (item.example_en ?? item.e_en ?? item.example_ko ?? item.e_ko ?? "");
  }else{
    meaning.innerText="뜻: " + (item.meaning_ko ?? item.m_ko ?? item.meaning_en ?? item.m_en ?? "");
    example.innerText="예문: " + (item.example_ko ?? item.e_ko ?? item.example_en ?? item.e_en ?? "");
  }

  btnEN.classList.toggle("active", mode==="EN");
  btnKO.classList.toggle("active", mode==="KO");

  updatePlayLink();
}

btnEN.onclick=()=>{mode="EN";render();}
btnKO.onclick=()=>{mode="KO";render();}

// ✅ voice(TTS)
function speakWord(text){
  try{
    if(!("speechSynthesis" in window)) return;

    window.speechSynthesis.cancel();

    const u = new SpeechSynthesisUtterance(text);
    u.lang = "en-US";
    u.rate = 0.95;

    u.onstart = () => btnSpeak.classList.add("playing");
    u.onend   = () => btnSpeak.classList.remove("playing");
    u.onerror = () => btnSpeak.classList.remove("playing");

    const voices = window.speechSynthesis.getVoices?.() || [];
    const v = voices.find(v=>/en-US/i.test(v.lang)) || voices.find(v=>/^en/i.test(v.lang));
    if(v) u.voice = v;

    window.speechSynthesis.speak(u);
  }catch(e){
    btnSpeak.classList.remove("playing");
  }
}
if("speechSynthesis" in window){
  window.speechSynthesis.onvoiceschanged = ()=>{};
}
btnSpeak.onclick = () => {
  if(item){
    const w = (item.word || item.w || "");
    if(w) speakWord(w);
  }
};

// ✅ data 로드 완료 후 오늘 단어 선택
window.VAREM_onReady(function(){
  const LIST = window.VAREM_LIST || [];
  const idx = dayOfYear(kst()); // 0-based
  item = LIST.length ? LIST[idx % LIST.length] : null;
  render();
});

// 토글 힌트(2회)
btnKO.classList.add("hintPulse");
</script>
</body>
</html>
