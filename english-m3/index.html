<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VAREM · 중3 영어</title>

<style>
body{
  margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
  background:#0f0f10; color:#fff;
  font-family: system-ui,-apple-system,Apple SD Gothic Neo,Noto Sans KR,sans-serif;
}
.wrap{ width:min(560px,92vw); position:relative; padding-top:36px; padding-bottom:28px; }
.brand{
  position:absolute; top:0; left:50%; transform:translateX(-50%);
  letter-spacing:.28em; font-weight:700; font-size:14px; opacity:.7;
}
.card{
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px; padding:22px; background:rgba(255,255,255,.02);
}
.top{ display:flex; justify-content:space-between; align-items:flex-start; gap:10px; }
.subtitle{ font-size:16px; opacity:.8; }
.day{
  font-size:12px; border:1px solid rgba(255,255,255,.18); border-radius:999px;
  padding:6px 10px; opacity:.75; cursor:pointer; user-select:none;
}
.word{ margin-top:14px; font-size:42px; font-weight:800; }
.meta{ margin-top:14px; display:flex; gap:8px; flex-wrap:wrap; }
.pill{
  border:1px solid rgba(255,255,255,.18); border-radius:999px;
  padding:6px 10px; font-size:12px; opacity:.75;
}
.lang{
  border:1px solid rgba(255,255,255,.18);
  background:none; color:#fff; padding:6px 10px; border-radius:999px;
  font-size:12px; opacity:.45; cursor:pointer;
}
.lang.active{ opacity:1; border-color:rgba(255,255,255,.6); }
.meaning{ margin-top:18px; font-size:18px; line-height:1.6; }
.example{ margin-top:10px; font-size:16px; opacity:.88; line-height:1.6; }
.hint{
  position:absolute; left:0; bottom:0; transform:translateY(120%);
  font-size:12px; opacity:.35;
}
@keyframes pulse{0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}
.hintPulse{ animation:pulse .6s ease-in-out 0s 2; }
</style>
</head>

<body>
<div class="wrap">
  <div class="brand">VAREM</div>

  <div class="card">
    <div class="top">
      <div class="subtitle">중3 영어 · 매일 한 단어</div>
      <div class="day" onclick="location.href='archive.html'">Day <span id="dayNum"></span></div>
    </div>

    <div class="word" id="word"></div>

    <div class="meta">
      <div class="pill" id="pos"></div>
      <div class="pill">M3</div>
      <button class="lang active" id="btnEN" type="button">English</button>
      <button class="lang" id="btnKO" type="button">Korean</button>
    </div>

    <div class="meaning" id="meaning"></div>
    <div class="example" id="example"></div>
  </div>

  <div class="hint">내일 다시 키링을 터치하세요.</div>
</div>

<!-- ✅ 공통 데이터 로더 -->
<script src="data/data.js"></script>

<script>
function kstTodayMidnight(){
  const now = new Date();
  const kst = new Date(now.getTime() + now.getTimezoneOffset()*60000 + 9*3600000);
  return new Date(kst.getFullYear(), kst.getMonth(), kst.getDate());
}
function kstDayOfYearIndex(){
  const t = kstTodayMidnight();
  const y0 = new Date(t.getFullYear(), 0, 1);
  return Math.floor((t - y0) / 86400000); // 0-based
}
function getQueryDay(){
  const q = new URLSearchParams(location.search);
  const v = q.get("day");
  if(!v) return null;
  const n = parseInt(v, 10);
  return Number.isFinite(n) ? n : null; // 1-based expected
}

let mode="EN";
function render(it, dayIndex){
  dayNum.innerText = (dayIndex + 1);
  word.innerText = (it.w || "").toLowerCase();
  pos.innerText = it.p || "";

  if(mode==="EN"){
    meaning.innerText="Meaning: " + (it.m_en ?? it.m_ko ?? "");
    example.innerText="Example: " + (it.e_en ?? it.e_ko ?? "");
  }else{
    meaning.innerText="뜻: " + (it.m_ko ?? it.m_en ?? "");
    example.innerText="예문: " + (it.e_ko ?? it.e_en ?? "");
  }
  btnEN.classList.toggle("active", mode==="EN");
  btnKO.classList.toggle("active", mode==="KO");
}

btnEN.onclick=()=>{mode="EN"; start();};
btnKO.onclick=()=>{mode="KO"; start();};

function start(){
  const LIST = window.VAREM_LIST || [];
  if(!LIST.length){
    // 데이터 아직 로딩 중
    dayNum.innerText = "-";
    word.innerText = "loading...";
    pos.innerText = "";
    meaning.innerText = "";
    example.innerText = "";
    return;
  }

  const qDay = getQueryDay(); // 1-based
  const dayIndex = (qDay ? (qDay-1) : kstDayOfYearIndex()); // 0-based

  const safeIndex = ((dayIndex % LIST.length) + LIST.length) % LIST.length;
  const it = LIST[safeIndex];

  render(it, dayIndex);
}

// 데이터 로드 완료 콜백
window.VAREM_onReady(() => {
  start();
  // 토글 힌트(2회)
  btnKO.classList.add("hintPulse");
});

// 초기(로딩 전)
start();
</script>
</body>
</html>
