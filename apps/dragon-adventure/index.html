<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Adventure Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ‰ Dragon Adventure</h1>
        
        <div id="startScreen" class="screen">
            <p class="intro-text">Embark on an epic journey to find and awaken the ancient dragon!</p>
            <button id="startBtn" class="btn btn-primary">Start Adventure</button>
        </div>

        <div id="gameScreen" class="screen hidden">
            <div class="chapter-header">
                <span id="chapterNumber" class="chapter-number">Chapter 1</span>
                <h2 id="chapterTitle" class="chapter-title"></h2>
            </div>
            
            <div class="mission-box">

                <span id="missionText"></span>
            </div>
            
            <div class="story-box">
                <p id="introText"></p>
            </div>
            
            <div class="choices-section">
                <h3>What will you do?</h3>
                <div id="choicesContainer"></div>
            </div>
            
            <div class="item-section">
                <button id="getItemBtn" class="btn btn-item">ğŸ Get Key Item</button>
                <p id="itemStatus" class="item-status"></p>
            </div>
            
            <div class="log-section">
                <h3>ğŸ“œ Adventure Log</h3>
                <div id="logContainer" class="log-container"></div>
            </div>
        </div>

        <!-- Summary Card Modal -->
        <div id="summaryModal" class="modal hidden">
            <div class="summary-card">
                <div class="summary-header">
                    <span class="summary-badge">âœ¨ Chapter Complete!</span>
                </div>
                <div class="summary-body">
                    <p id="summaryText" class="summary-text"></p>
                    <p id="summaryChoices" class="summary-choices"></p>
                    <p id="summaryItem" class="summary-item"></p>
                    <p id="summaryNext" class="summary-next"></p>
                </div>
                <div class="summary-buttons">
                    <button id="nextChapterBtn" class="btn btn-primary">Next Chapter â¡ï¸</button>
                    <button id="replayChapterBtn" class="btn btn-secondary">ğŸ”„ Replay Chapter</button>
                </div>
            </div>
        </div>

        <div id="endScreen" class="screen hidden">
            <h2>ğŸ‰ Adventure Complete!</h2>
            <p>You have awakened the ancient dragon and earned its blessing!</p>
            <button id="restartBtn" class="btn btn-primary">Play Again</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
