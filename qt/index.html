<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VAREM · 오늘의 말씀</title>
  <style>
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, Apple SD Gothic Neo, Noto Sans KR, sans-serif;
      background:#0f0f10; color:#fff;
    }
    .card{
      width:min(560px, 92vw);
      padding:28px 22px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      background:rgba(255,255,255,.02);
      box-sizing:border-box;
    }
    .brand{letter-spacing:.28em; font-weight:700; font-size:14px; opacity:.7;}
    .title{margin-top:10px; font-size:18px; opacity:.85;}
    .ref{margin-top:18px; font-size:14px; opacity:.75;}
    .ko{
      margin-top:10px;
      font-size:18px;
      line-height:1.7;
      white-space:pre-wrap;
      opacity:.95;
    }
    .enLabel{margin-top:18px; font-size:12px; opacity:.55; letter-spacing:.12em;}
    .en{
      margin-top:8px;
      font-size:16px;
      line-height:1.7;
      white-space:pre-wrap;
      opacity:.85;
    }
    .meta{
      margin-top:18px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      opacity:.6;
      font-size:12px;
    }
    .pill{
      border:1px solid rgba(255,255,255,.18);
      border-radius:999px;
      padding:6px 10px;
    }
    .hint{margin-top:14px; font-size:12px; opacity:.35;}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">VAREM</div>
    <div class="title">오늘의 말씀</div>

    <div class="ref" id="ref">Loading…</div>
    <div class="ko" id="ko"></div>

    <div class="enLabel">ENGLISH (ESV)</div>
    <div class="en" id="en"></div>

    <div class="meta">
      <div class="pill" id="daypill">Day -</div>
      <div class="pill">KRV</div>
      <div class="pill">ESV</div>
    </div>

    <div class="hint">내일 다시 키링을 터치하세요.</div>
  </div>

<script>
  // ⚠️ 샘플 8개. (나중에 365개로 확장)
  // ko: 개역개정, en: ESV
  const VERSES = [
    {
      ref:"시편 37:5–6",
      ko:"네 길을 여호와께 맡기라 그를 의지하면 그가 이루시고\n네 의를 빛같이 나타내시며 네 공의를 정오의 빛같이 하시리로다",
      en:"Commit your way to the Lord; trust in him, and he will act.\nHe will bring forth your righteousness as the light,\nand your justice as the noonday."
    },
    {
      ref:"잠언 3:5–6",
      ko:"너는 마음을 다하여 여호와를 신뢰하고 네 명철을 의지하지 말라\n너는 범사에 그를 인정하라 그리하면 네 길을 지도하시리라",
      en:"Trust in the Lord with all your heart, and do not lean on your own understanding.\nIn all your ways acknowledge him, and he will make straight your paths."
    },
    {
      ref:"마태복음 6:33–34",
      ko:"너희는 먼저 그의 나라와 그의 의를 구하라 그리하면 이 모든 것을 너희에게 더하시리라\n그러므로 내일 일을 위하여 염려하지 말라",
      en:"But seek first the kingdom of God and his righteousness, and all these things will be added to you.\nTherefore do not be anxious about tomorrow."
    },
    {
      ref:"이사야 41:10",
      ko:"두려워하지 말라 내가 너와 함께 함이라 놀라지 말라 나는 네 하나님이 됨이라\n내가 너를 굳세게 하리라 참으로 너를 도와 주리라",
      en:"Fear not, for I am with you; be not dismayed, for I am your God;\nI will strengthen you, I will help you."
    },
    {
      ref:"요한복음 14:27",
      ko:"평안을 너희에게 끼치노니 곧 나의 평안을 너희에게 주노라\n너희는 마음에 근심하지도 말고 두려워하지도 말라",
      en:"Peace I leave with you; my peace I give to you.\nLet not your hearts be troubled, neither let them be afraid."
    },
    {
      ref:"로마서 8:38–39",
      ko:"사망이나 생명이나… 어떤 피조물이라도 우리를 그리스도 예수 안에 있는 하나님의 사랑에서 끊을 수 없으리라",
      en:"Neither death nor life… nor anything else in all creation,\nwill be able to separate us from the love of God in Christ Jesus our Lord."
    },
    {
      ref:"빌립보서 4:6–7",
      ko:"아무 것도 염려하지 말고… 그리하면 모든 지각에 뛰어난 하나님의 평강이\n그리스도 예수 안에서 너희 마음과 생각을 지키시리라",
      en:"Do not be anxious about anything… and the peace of God…\nwill guard your hearts and your minds in Christ Jesus."
    },
    {
      ref:"미가 6:8",
      ko:"여호와께서… 네게 구하시는 것은 오직 정의를 행하며 인애를 사랑하며\n겸손하게 네 하나님과 함께 행하는 것이 아니냐",
      en:"What does the Lord require of you but to do justice, and to love kindness,\nand to walk humbly with your God?"
    }
  ];

  // KST 기준 '오늘' 인덱스
  function getKST(){
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 9 * 3600000);
  }
  function dayOfYear(d){
    const start = new Date(d.getFullYear(), 0, 1);
    return Math.floor((d - start) / 86400000); // 0-based
  }

  const d = getKST();
  const doy = dayOfYear(d); // 0~364 (윤년 0~365)
  const idx = doy % VERSES.length; // 365개면 1년 중복 없음
  const v = VERSES[idx];

  document.getElementById("ref").innerText = v.ref + " (개역개정)";
  document.getElementById("ko").innerText = v.ko;
  document.getElementById("en").innerText = v.en;
  document.getElementById("daypill").innerText = `Day ${doy+1}`;
</script>
</body>
</html>
